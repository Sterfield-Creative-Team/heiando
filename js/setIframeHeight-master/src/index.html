<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>setIframeHeight Demo</title>
</head>
<body>

<h1>setIframeHeight Demo</h1>
<h2>Automatically adjust iframe height to fit the lenght of the displayed page - works cross-domain</h2>

<p>Source code and documentation: <a href="https://github.com/FaiblUG/setIframeHeight">https://github.com/FaiblUG/setIframeHeight</a></p>

<h3>Demo</h3>
<iframe scrolling="no" width="100%" src="iframe-1.html"></iframe>

<h3>Works with multiple Iframes on one page, too</h3>
<iframe scrolling="no" width="100%" src="additional-iframe-1.html"></iframe>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./set-iframe-height-parent.js" async></script>
<script>
if (window.console && typeof console.log === 'function') {
    $(window)
        .on('setIframeHeight:shrinked', function (e, data) {
            console.log('iframe shrinked', data);
        })
        .on('setIframeHeight:enlarged', function (e, data) {
            console.log('iframe enlarged', data);
        })
    ;
}
</script>
</body>
</html>
